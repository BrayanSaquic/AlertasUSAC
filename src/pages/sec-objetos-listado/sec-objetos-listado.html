<ion-header>

  <ion-navbar>
    <ion-title>Listado de Objetos Perdidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
      <ion-item *ngFor="let item of listado">
        <img [src]="item.ruta_fotografia">
        <p> {{ item.descripcion}}</p>
        <h5> Publicado: {{ item.fecha_hora}}</h5>  
        </ion-item>
    </ion-list>
</ion-content>
