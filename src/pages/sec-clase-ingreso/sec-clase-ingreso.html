<ion-header>

  <ion-navbar>
    <ion-title>Crear Anuncio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-grid>
        <ion-row >
          <ion-col>
              <div class="row">
                  <div class="col">
                      <div class="text-center">
                          <ion-label color="primary" style="text-align: center;">
                              ¿Quieres hacer un anuncio?
                          </ion-label>
                          <ion-label color="primary" style="text-align: center;">
                            Por favor, llena los siguientes campos
                          </ion-label>
                      </div>
                  </div>
              </div> 
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
              <ion-label>
                Código de curso
              </ion-label>
              <ion-label>
                  <ion-item>
                      <ion-label>Código:</ion-label>
                      <ion-select [(ngModel)]="gender">

                      </ion-select>
                    </ion-item>
              </ion-label>            
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
                <ion-label>
                  Motivo de la alerta
                </ion-label>
                <ion-label>
                    <ion-item>
                        <ion-label>Motivo:</ion-label>
                        <ion-select [(ngModel)]="gender">
                          <ion-option value="temp">Cambio de salón temporal</ion-option>
                          <ion-option value="perm">Cambio de salón permanente</ion-option>
                          <ion-option value="susp">Suspensión de clase</ion-option>
                          <ion-option value="retr">Retraso de clase</ion-option>
                          <ion-option value="otro">Otro</ion-option>
                        </ion-select>
                      </ion-item>
                </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-label>
                Descripción
              </ion-label>
              <ion-item>
                <ion-textarea placeholder="Ingrese la descripción"></ion-textarea>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>            
            <div text-center>
              <button ion-button outline color="primary">
                Enviar Alerta
              </button>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
