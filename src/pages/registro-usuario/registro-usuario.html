<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
      <ion-title color="primary" style="text-align: center;">Registro de Usuario</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
      
        <ion-row>
					
						<ion-col size="12" size-sm>
								<ion-item text-wrap>                    
                <ion-label position="floating">Nombre completo</ion-label>                      
              </ion-item>
        </ion-col>					
      </ion-row>
  <ion-row>
      
        <ion-col size="12" size-sm>
            <ion-item text-wrap>                    
                    <ion-input placeholder="Nombre Completo"></ion-input>
                  
              </ion-item>
        </ion-col>					
      </ion-row>
        <ion-row>
					
						<ion-col size="12" size-sm>
								<ion-item text-wrap>                    
                    <ion-label position="floating">Nombre de usuario</ion-label>                      
                  </ion-item>
						</ion-col>					
          </ion-row>
      <ion-row>
					
						<ion-col size="12" size-sm>
								<ion-item text-wrap>                    
                        <ion-input placeholder="Nombre de usuario"></ion-input>
                      
                  </ion-item>
						</ion-col>					
          </ion-row>

          
        <ion-row>
					
						<ion-col size="12" size-sm>
								<ion-item text-wrap>                    
                    <ion-label position="floating">Correo electrónico</ion-label>                      
                  </ion-item>
						</ion-col>					
          </ion-row>
				<ion-row>
					
						<ion-col size="12" size-sm>
                <ion-col size="12" size-sm>
                    <ion-item text-wrap>                        
                            <ion-input placeholder="Correo electrónico"></ion-input>                          
                      </ion-item>
                </ion-col>	
						</ion-col>					
          </ion-row>
          
          
        <ion-row>
					
						<ion-col size="12" size-sm>
								<ion-item text-wrap>                    
                    <ion-label position="floating">Contraseña</ion-label>                      
                  </ion-item>
						</ion-col>					
          </ion-row>
					<ion-row >
						
							<ion-col size="12" size-sm>
									<ion-col size="12" size-sm>
                      <ion-item text-wrap>
                              <ion-input type="password" placeholder="Contraseña"></ion-input>                            
                        </ion-item>
                  </ion-col>	
								</ion-col>
          </ion-row>  
          <ion-row>					
						<ion-col size="12" size-sm>
								<ion-item text-wrap>                    
                    <ion-label position="floating">Facultad</ion-label>                      
                  </ion-item>
						</ion-col>					
          </ion-row>
					<ion-row >	
              <ion-item text-wrap> 
                <ion-select placeholder="Facultad" >
                  <ion-option value="1">Ingeníeria</ion-option>
                  <ion-option value="2">Farmacía</ion-option>
                  <ion-option value="3">Arquitectura</ion-option>
                  <ion-option value="4">Derecho</ion-option>
                  <ion-option value="5">Agronomía</ion-option>
                  <ion-option value="6">Medicina</ion-option>
                </ion-select>                               
            </ion-item>					
                
          </ion-row> 
          <ion-row >
						
							<ion-col size="12" size-sm>
									<ion-col size="12" offset="3" size-sm>
                      <button ion-button outline   icon-end>
                          Aceptar
                          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
                        </button>
                  </ion-col>	
								</ion-col>
          </ion-row>         
		</ion-grid>
</ion-content>
